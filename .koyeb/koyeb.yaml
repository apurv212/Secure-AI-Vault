# Koyeb deployment configuration
# This file defines how your application should be deployed on Koyeb

app:
  name: secure-ai-vault
  
services:
  - name: backend
    type: web
    # Build configuration
    build:
      context: ./server
      dockerfile: ../Dockerfile.koyeb
    
    # Runtime configuration
    instance:
      type: nano # Free tier: 512MB RAM, 0.1 vCPU
    
    # Port configuration
    ports:
      - port: 8000
        protocol: http
    
    # Health check
    health_check:
      http:
        path: /api/health
        port: 8000
    
    # Environment variables (set these in Koyeb dashboard)
    env:
      - name: NODE_ENV
        value: production
      - name: PORT
        value: "8000"
      # Add all Firebase credentials as secrets in Koyeb dashboard
      # CLIENT_URL, FIREBASE_*, GEMINI_API_KEY, ENCRYPTION_KEY
    
    # Auto-scaling (free tier: 1 instance only)
    scaling:
      min: 1
      max: 1
    
    # Regions (free tier: 1 region)
    regions:
      - fra # Frankfurt (or use was for Washington)

